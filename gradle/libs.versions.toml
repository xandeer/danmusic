  "kotest-assertions-core",
  "kotest-property",
  "kotest-runner-junit5"
]
test-jvm = [
  "assertj",
  "coroutines-test",
  "junit",
  "koin-test",
  "koin-test-junit",
  "kotlin-test",
  "okhttp-mockwebserver",
  "okio-fakefilesystem",
  #  "robolectric"
]
